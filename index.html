<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Feed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">üé¨ Movie Feed</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Szukaj film√≥w..." class="search-input">
            </div>
        </div>
    </header>

    <!-- Tabs Navigation -->
    <nav class="tabs-nav">
        <div class="container">
            <button class="tab-btn active" data-tab="discover">Odkrywaj</button>
            <button class="tab-btn" data-tab="for-you">Dla Ciebie</button>
        </div>
    </nav>

    <main class="container">
        <!-- Filters Section -->
        <div class="filters-section" id="filtersSection">
            <div class="filters-container">
                <div class="filter-group">
                    <label>Gatunek:</label>
                    <select id="genreFilter" class="filter-select">
                        <option value="">Wszystkie</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Sortuj:</label>
                    <select id="sortFilter" class="filter-select">
                        <option value="popularity.desc">Popularno≈õƒá (malejƒÖco)</option>
                        <option value="vote_average.desc">Ocena (malejƒÖco)</option>
                        <option value="release_date.desc">Data premiery (najnowsze)</option>
                        <option value="title.asc">Tytu≈Ç (A-Z)</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Rok:</label>
                    <select id="yearFilter" class="filter-select">
                        <option value="">Wszystkie lata</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                    </select>
                </div>
                <button id="applyFilters" class="apply-filters-btn">Zastosuj filtry</button>
            </div>
        </div>

        <div class="loading" id="loading">≈Åadowanie film√≥w...</div>
        
        <!-- Discover Tab Content -->
        <div class="tab-content active" id="discoverTab">
            <div class="movie-grid" id="movieGrid">
                <!-- Movies will be loaded dynamically from TMDB API -->
            </div>
        </div>

        <!-- For You Tab Content -->
        <div class="tab-content" id="forYouTab">
            <div class="watchlist-info">
                <h2>Twoja Lista Do Obejrzenia</h2>
                <p>Kliknij ikonƒô zak≈Çadki na filmie, aby dodaƒá go do swojej listy.</p>
            </div>
            <div class="movie-grid" id="watchlistGrid">
                <!-- Watchlist movies will be displayed here -->
            </div>
        </div>
    </main>

    <!-- Movie Details Modal -->
    <div class="modal" id="movieModal">
        <div class="modal-content">
            <span class="modal-close" id="modalClose">&times;</span>
            <div class="modal-body" id="modalBody">
                <!-- Movie details will be loaded here -->
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Movie Feed. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
